<td><input id="_ctp_call_dial" name="_ctp_dial" type="text" value=""></td>

</table>

<!-- Active Call -->
<fieldset id="_ctp_talk_form" style="display:none;">
<legend>Active Call Control</legend>
<div class="cmd">
<input id="_ctp_call_kill" onclick="" type="button" value="Hang Up">
</div>
</fieldset>

<!-- Sending a Text -->
<fieldset id="_ctp_text_form" style="display:none;">
<legend>Send a Text</legend>
<table>
<tr>
<td><label for="_ctp_text_dial">Dial</label></td>
<td><input id="_ctp_text_dial" type="text" value=""></td>
</tr>
<tr>
<td><label for="_ctp_text_body">Text</label></td>
<td><textarea id="_ctp_text_body"></textarea></td>
</tr>
</table>
<div class="cmd">
<input id="_ctp_text_send" type="button" value="Send">
<input id="_ctp_text_list" type="button" value="Last 10">
